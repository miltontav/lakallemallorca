<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Kalle Mallorca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      height: 40px;
    }
    .flags {
      display: flex;
      gap: 8px;
    }
    .flags a {
      font-size: 1.6rem;
      text-decoration: none;
      transition: transform 0.1s;
    }
    .flags a:hover {
      transform: scale(1.15);
    }
    .emisoras-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      padding: 12px 0 0 0;
      background: #fff;
      flex-wrap: wrap;
      border-bottom: 1px solid #eee;
    }
    .emisoras-bar a img {
      height: 32px;
      transition: filter 0.2s, transform 0.15s;
      filter: grayscale(30%);
      border-radius: 6px;
    }
    .emisoras-bar a img:hover {
      filter: none;
      transform: scale(1.08);
    }
    .contenido {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
      .emisoras-bar {
        gap: 10px;
        padding-top: 8px;
      }
      .logo {
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER COMPACTO -->
  <header>
    <img src="logo.png" alt="La Kalle Mallorca" class="logo">
    <nav class="flags">
      <a href="/es" title="Español">🇪🇸</a>
      <a href="/en" title="English">🇬🇧</a>
      <a href="/de" title="Deutsch">🇩🇪</a>
      <a href="/fr" title="Français">🇫🇷</a>
      <a href="/it" title="Italiano">🇮🇹</a>
    </nav>
  </header>

  <!-- EMISORAS -->
  <div class="emisoras-bar">
    <a href="https://emisora1.com" target="_blank" title="Emisora 1">
      <img src="emisora1.png" alt="Emisora 1">
    </a>
    <a href="https://emisora2.com" target="_blank" title="Emisora 2">
      <img src="emisora2.png" alt="Emisora 2">
    </a>
    <a href="https://emisora3.com" target="_blank" title="Emisora 3">
      <img src="emisora3.png" alt="Emisora 3">
    </a>
    <!-- Agrega más emisoras aquí -->
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="contenido">
    <h1>Bienvenido a La Kalle Mallorca</h1>
    <p>
      Escucha las mejores emisoras latinas y urbanas de Mallorca.<br>
      Elige tu idioma y emisora favorita, ¡y a disfrutar!
    </p>
    <!-- Aquí puedes añadir más contenido, widgets de radio, etc -->
  </div>
</body>
</html>
